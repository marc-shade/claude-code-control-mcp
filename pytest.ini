[pytest]
# Pytest configuration for claude-code-control-mcp

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80
    -p no:warnings

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    .venv/*
    venv/*
    */site-packages/*
    example_usage.py
    verify_installation.sh

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow
    integration: mark test as integration test
